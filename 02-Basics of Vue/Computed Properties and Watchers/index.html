<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- we can also use v-on:click as @click -->
      <!-- also v-bind:value can also be written as ':' -->
      <button v-on:click="add(10)">Increment 10</button>
      <button v-on:click="reduce(5)">Decrement 5</button>
     
      <p>Result: {{ counter }}</p>

      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      <button v-on:click="ResetInput">Reset Input</button>
      <p>Your Name: {{fullName}}</p>
      <!-- We use computed properties like data properties(not like functions) and Vue will call it for us  -->
    
    </section>
  </body>
</html>
