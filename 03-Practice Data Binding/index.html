<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoal" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- If visibility status changes alot then we use v-show(sets the element display:none) otherwise v-if is a better choice  -->
      <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> -->
      <!-- v-else to be used after the  direct neighbour element (means in the next tag after v-if) -->
      <!-- <ul v-else>
        <li v-for="(goal,index) in goals"  @click="removeGoal(index)">{{ goal }} - {{index}}</li>
      </ul> -->
      <ul v-else>
        <li v-for="(goal,index) in goals" ::key="goal"  @click="removeGoal(index)">
            <p>{{ goal }} - {{index}}</p>
            <input type="text" @click.stop>
            <!-- with @click.stop only this event will triggered upper will not -->
        </li>
      </ul>
      <!-- <ul>
        <li v-for="num in 10">{{num}}</li>
      </ul> -->
      <!-- <ul v-else>
        <li v-for="(value,key,index) in {name:'Muteeb', age: 19}">{{ key }}: {{value}} - {{index}}</li>
      </ul> -->
    </section>
  </body>
</html>
